<!DOCTYPE html>
<html lang="en">
  <!-- Head section of code -->
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <!-- content needed for BS -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Challenge 6: Weather DashBoard</title>
  </head>

  <body>
    <!-- Header -->
    <header class="header">
      <h1>Weather DashBoard</h1>
    </header>

    <section class="top">
      <nav class="navigation">
        <h2 class="prompt">Search for a city:</h2>
        <form>
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              id="search-input"
              aria-describedby="emailHelp"
              placeholder="Enter a city name"
            />
          </div>
        </form>
        <button id="search-btn" type="button" class="btn btn-primary">Search</button>
        <div class="history"></div>
      </nav>
      <summary id="summary" class="container">
        <h2 class="displaycity">City (date)</h2>
        <p>Temp:</p>
        <p>Wind:</p>
        <p>Humidity:</p>
      </summary>
    </section>

    <h4 class="fiveday">5-Day Forecast:</h4>
    <div id="forcast">
      <div class="card card-1" style="width: 12rem">
        <div class="card-body">
          <h5 class="card-title">Date1</h5>
          <p class="weather"></p>
          <p class="card-text">Temp:</p>
          <p class="card-text">Wind:</p>
          <p class="card-text">Humidity:</p>
        </div>
      </div>

      <div class="card card-2" style="width: 12rem">
        <div class="card-body">
          <h5 class="card-title">Date2</h5>
          <p class="weather"></p>
          <p class="card-text">Temp:</p>
          <p class="card-text">Wind:</p>
          <p class="card-text">Humidity:</p>
        </div>
      </div>

      <div class="card card-3" style="width: 12rem">
        <div class="card-body">
          <h5 class="card-title">Date3</h5>
          <p class="weather"></p>
          <p class="card-text">Temp:</p>
          <p class="card-text">Wind:</p>
          <p class="card-text">Humidity:</p>
        </div>
      </div>

      <div class="card card-4" style="width: 12rem">
        <div class="card-body">
          <h5 class="card-title">Date4</h5>
          <p class="weather"></p>
          <p class="card-text">Temp:</p>
          <p class="card-text">Wind:</p>
          <p class="card-text">Humidity:</p>
        </div>
      </div>

      <div class="card card-5" style="width: 12rem">
        <div class="card-body">
          <h5 class="card-title">Date5</h5>
          <p class="weather"></p>
          <p class="card-text">Temp:</p>
          <p class="card-text">Wind:</p>
          <p class="card-text">Humidity:</p>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
